<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicoes</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Condicoes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            {% for condicao in condicoes %}
                <tr>
                    <td>{{ condicao[0] }}</td>
                    <td>{{ condicao[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Adicionar Nova Condição:</h2>
    <form action="/adicionar_condicao" method="post">
        <label for="nova_condicao">Nova Condição:</label>
        <input type="text" id="nova_condicao" name="nova_condicao" required><br>
        <input type="submit" value="Adicionar">
    </form>
</body>
</html>
